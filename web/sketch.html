<html>
    <head>
        <title>bootstrap_test</title>

    <body>
        <!--<div class="container">-->
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="img/slide-01.jpg" width="1500" height="550" alt="slide-01"/>
                    <!--<h2>Slide 1</h2>-->
                    <div class="carousel-caption">
                        <h3>First slide label</h3>
                        <p>Aliquam sit amet gravida nibh, facilisis gravida odio.</p>
                    </div>

                </div>
                <div class="item">
                    <img src="img/slide-02.jpg" width="1500" height="550" alt="slide-01"/>
                    <div class="carousel-caption">
                        <h3>Second slide label</h3>
                        <p>Aliquam sit amet gravida nibh, facilisis gravida odio.</p>
                    </div>

                </div>
                <div class="item">
                    <img src="img/slide-03.jpg" width="1500" height="550" alt="slide-01"/>
                    <div class="carousel-caption">
                        <h3>Third slide label</h3>
                        <p>Aliquam sit amet gravida nibh, facilisis gravida odio.</p>
                    </div>
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
        <!--</div>-->
    </body>
